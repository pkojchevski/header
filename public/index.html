<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Header</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <div class="header">
            <div class="header__first">
                <div class="header-back">
                    <span class="header-back__icon">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                    <a href='#'><span class="header-back__text">Back to ABC List</span></a>
                </div>
                <div class="header-onboarded">
                    <p><span class="header-onboarded__text">Onboarded:</span>
                        <span class="header-onboarded__icon">
                            <i class="fa fa-check-circle"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="header__second border-b divide-gray">
                <div class="header-left">
                    <p class="header-left__icon">
                        <i class="fa fa-user"></i>
                        <span class="mx-1">Jackdaw</span>
                    </p>
                    <div class="header-left__text">Edit ABC</div>
                </div>
                <div class='header-items'>
                    <div class="header-item hover:shadow">
                        <p class="header-item__text">
                            ABCD
                        </p>
                        <div class="header-item__icons ">
                            <span class="item__icons--main">
                                <i class=" fa fa-life-ring fa-2x" aria-hidden="true"></i>
                            </span>

                            <i class="item__icons--sub fa fa-check text-green-500" style='right:-8px'></i>

                        </div>

                    </div>

                    <div class="header-item">
                        <p class="header-item__text">
                            Doctor
                        </p>
                        <div class="header-item__icons">
                            <span class="item__icons--main">
                                <i class="fa fa-user-md fa-2x" aria-hidden="true"></i>
                            </span>
                            <i class="item__icons--sub fa fa-question-circle-o text-orange-400" style='right:-8px'></i>

                        </div>
                    </div>
                    <div class="header-item">
                        <p class="header-item__text">
                            Devices
                        </p>
                        <div class="header-item__icons">
                            <span class="item__icons--main">
                                <i class="fa fa-tablet fa-2x"></i>
                            </span>

                            <i class="item__icons--sub fa fa-check-circle text-green-500" style='right:-8px'></i>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
