<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Header</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <div class="header">
            <div class="header__first flex flex-row bg-gray-200 py-4 px-12">
                <div class="back flex-grow">
                    <i class="fa fa-arrow-left text-blue-300"></i>
                    <a href='#'><span class="text-sm mx-1">Back to ABC List</span></a>
                </div>
                <div class="onboarded">
                    <p><span class="text-sm">Onboarded:</span>
                        <span><i class="fa fa-check-circle text-green-500"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="header__second flex flex-row bg-white-200 pt-4 px-12 text-gray-700">
                <div class="flex-grow">
                    <p class="text-gray-300 text-sm">
                        <i class="fa fa-user"></i>
                        <span class="mx-1">Jackdaw</span>
                    </p>
                    <div class="font-bold text-base">Edit ABC</div>
                </div>
                <div class='items flex flex-row divide-x divide-gray'>
                    <div class="items__item flex flex-row content-center items-center px-4 py-2 -m-px">
                        <p class="item__text pr-4 text-lg font-bold uppercase">
                            ABCD
                        </p>
                        <div class="item__icons relative">
                            <i class="item__icons--main fa fa-life-ring fa-2x" aria-hidden="true"></i>
                            <i class="item__icons--sub fa fa-check text-2xl text-green-500 absolute bottom-0"></i>
                        </div>

                    </div>

                    <div class="items__item flex flex-row content-center items-center px-4 py-2 -m-px">
                        <p class="item__text pr-4 text-lg font-bold">
                            Doctor
                        </p>
                        <div class="item__icons relative">
                            <i class="item__icons--main fa fa-user-md fa-2x" aria-hidden="true"></i>
                            <i
                                class="item__icons--sub fa fa-question-circle-o text-2xl text-orange-500 absolute bottom-0"></i>
                        </div>
                    </div>
                    <div class="items__item flex flex-row content-center items-center px-4 py-2 -m-px">
                        <p class="item__text pr-4 text-lg font-bold">
                            Devices
                        </p>
                        <div class="item__icons relative">
                            <i class="item__icons--main fa fa-tablet fa-2x"></i>
                            <i
                                class="item__icons--sub fa fa-check-circle text-2xl text-green-500 absolute bottom-0"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
